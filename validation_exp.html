<!DOCTYPE html>
<html>
  <head>
    <title>Validation</title>
    <script language="javascript">
      function validate() {
        var uname, pwd, cpwd, email;
        uname = document.forms("frm1").uname.value;
        pwd = document.forms("frm1").pwd.value;
        cpwd = document.forms("frm1").cpwd.value;
        email = document.forms("frm1").email.value;

        if (uname == "" || pwd == "" || cpwd == "" || email == "") 
        {
          alert("please enter all details");
        } 
        else if (uname.length < 8) 
        {
          alert("username must be at least 8 character");
        } 
        else if (pwd.length < 6) 
        {
          alert("password must be at least 6 characters");
        } 
        else if (pwd != cpwd) 
        {
          alert("passwords didn't match");
        } 
        else 
        {
          alert("Success");
        }
      }
    </script>
  </head>
  <body>
    <form name="frm1">
        <table align="center">
            <tr>
                <td>username:</td>
                <td><input type="text" name="uname"></input></td>
            </tr>

            <tr>
                <td>password:</td>
                <td><input type="password" name="pwd"></input></td>
            </tr>

            <tr>
                <td>confirm password:</td>
                <td><input type="password" name="cpwd"></input></td>
            </tr>

            <tr>
                <td>E-mail:</td>
                <td><input type="text" name="email"></input></td>
            </tr>

            <tr>
                <td colspan="2"  align="center">
                    <input type="button" onclick="validate()" name="btn" value="submit"></input>
                

                </td>
            </tr>

        </table>
    </form>
  </body>
</html>
