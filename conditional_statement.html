<!DOCTYPE html>
<html>
  <head>
    <title>maximum of 3 numbers</title>
    <script language="javascript">
      var n1, n2, n3;
      n1 = parseInt(window.prompt("Enter n1 value"));
      n2 = parseInt(window.prompt("Enter n2 value"));
      n3 = parseInt(window.prompt("Enter n3 value"));

      if (n1 > n2 && n1 > n3) {
        document.writeln("maximum is" + n1);
      } else if (n2 > n1 && n2 > n3) {
        document.writeln("maximum is" + n2);
      } else {
        document.writeln("maximum is" + n3);
      }
    </script>
  </head>
</html>
