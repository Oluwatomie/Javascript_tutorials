<!DOCTYPE html>
<html>
  <head>
    <title>prime numbers</title>
    <script language="javascript">
      var n, count, i, j;
      n = parseInt(window.prompt("Enter a value"));
      document.write("prime numbers are");
      for (i = 1; i <= n; i++) {
        count = 0;
        for (j = 1; j <= i; j++) {
          if (i % j == 0) {
            count++;
          }
        }
        if (count == 2) {
          document.writeln(i);
        }
      }
    </script>
  </head>
  <body></body>
</html>
