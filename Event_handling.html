<!DOCTYPE html>
<html>
    <head>
        <title>Event Handlings</title>
    </head>
    <body onload='alert("Example for javascripts event")'>
        <h1 align="center">Javascript Events</h1>
        <br></br>
        <form name="frm1" onsubmit='alert("submit")'>
        OnBlur Event:
        <input type="text" value="click here" onblur='alert("Not clear")'></input>

        Onlcick Event:
        <input type="text" value="click here" onclick='alert("clicked")'></input>

        Onchange Event:
        <input type="text" value="click here" onchange='alert("changed")'></input>

        <br/>

        OnDblcick Event:
        <input type="button" value="click here" onDblclick='alert("Double licked")'></input>

        Onmousemove Event:
        <input type="button" value="place here" onmousemove='alert("mouse placed")'></input>

        Onkeyup Event:
        <input type="text" value="press any key" onkeyup='alert("Keyup")'></input>

        OnkeyDown Event:
        <input type="text" value="press any key" onkeydown='alert("Keydown")'></input>

        Onsubmit Event:
        <input type="submit" value="submit"></input>





        
        </form>

    </body>
    
</html>
