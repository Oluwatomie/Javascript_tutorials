<!DOCTYPE html>
<html>
  <head>
    <title>Example for functions</title>
    <script language="javascript">
      var a;
      a = parseInt(window.prompt("Enter a num"));
      document.writeln("square of given no is" + square(a));
      document.writeln("cube of given no is" + cube(a));

      function square(k) {
        var s;
        s = k * k;
        return s;
      }

      function cube(k) {
        var c;
        c = k * k * k;
        return c;
      }
    </script>
  </head>
</html>
