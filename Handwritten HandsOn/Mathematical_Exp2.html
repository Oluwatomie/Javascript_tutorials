<!DOCTYPE html>
<html>
    <head><meta charset="utf-8">
    <title>Script to addition and subtraction</title>
    <script language="javascript">
      var n1, n2, add, sub;
      n1 = parseInt(window.prompt("Enter n1 value"));
      n2 = parseInt(window.prompt("Enter n2 value"));
      add = n1 + n2;
      sub = n2 - n1;

      document.writeln("Addition is" + add);
      document.writeln("Subtraction is" + sub);
    </script>
  </header>
  

</body></html>
