<!DOCTYPE html>
<html>
  <head>
    <title>Pallendram</title>
    <script language="javascript">
      var n,
        temp,
        sum = 0,
        r;
      n = parseInt(window.prompt("Enter n value"));
      temp = n;
      while (n > 0) {
        r = parseInt(n % 10);
        sum = sum * 10 + r;
        n = parseInt(n / 10);
      }
      if (temp == sum) {
        document.writeln("pallendram");
      } else {
        document.writeln("NOT");
      }
    </script>
  </head>
  <body></body>
</html>
